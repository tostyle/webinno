<admin-menu></admin-menu>
<md-content >
	<div layout="row" layout-fill > 
  		<div class="content-text" flex>
    		<div layout="column">
    			<div flex>
				   <h2><span class="md-primary">Photo Content</span></h2>
				     <md-radio-group ng-model="photoID" ng-change="getContentDetail('photo')">{{ photoID }}
				      	<md-radio-button ng-repeat="photo in contents.photo" value="{{photo.id}}" >{{photo.name}}</md-radio-button>
				    </md-radio-group>
				    <hr />
				</div>
				<div flex>
				    Photo
				</div>
    		</div>
  		</div>
		<div  flex>
			<div ng-show="editContentType=='photo'">
				<div class="uploadButton" ngf-select ng-model="file" ngf-multiple="false">Select File</div>
			</div>
		   {{log}}

		</div>
	</div>
</md-content>
